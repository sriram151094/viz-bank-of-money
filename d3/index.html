<body style="margin-top:60px;">
    <div id="#storyContainer">
        <svg id="chart"></svg>
        <div id="clickerWrapper">
            <div id="progress"></div>
            <div id="clicker">Let's Start</div>
        </div>
        <div id="buttonWrapper">
            <div id="skip" class="btn btn-outline-secondary small-btn">

                </svg>
                SKIP INTRO</div>
            <div id="reset" class="btn btn-outline-secondary small-btn">RESET</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="network-wrapper card" id='networkChart'></div>
            </div>
            <div class="col">
